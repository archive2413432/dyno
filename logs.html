<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Media — Dyno Records</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --accent:#1d3557;
      --accent2:#c1121f;
      --muted:#555;
      --radius:6px;
      --shadow:0 2px 10px rgba(0,0,0,0.08);
      font-family:"Source Sans Pro", ui-sans-serif, system-ui, Arial;
    }

    body{
      margin:0;
      background:var(--bg);
      color:#111;
      line-height:1.6;
    }

    header{
      background:var(--accent);
      color:#fff;
      padding:20px 24px;
      border-bottom:3px solid var(--accent2);
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:32px auto;
      padding:0 20px;
    }

    .intro{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-left:6px solid var(--accent2);
      border-radius:var(--radius);
      padding:20px 22px;
      box-shadow:var(--shadow);
      margin-bottom:32px;
    }

    .intro h2{
      margin:0 0 10px;
      font-size:18px;
      font-weight:600;
      color:var(--accent);
    }

    .intro p{
      margin:0;
      font-size:15px;
      color:var(--muted);
    }

    ul.links{
      list-style:none;
      margin:0;
      padding:0;
      display:grid;
      gap:16px;
    }

    ul.links li{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      transition:transform .1s ease, box-shadow .1s ease;
    }

    ul.links li:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    ul.links a{
      display:block;
      padding:16px 20px;
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
    }

    ul.links a span{
      display:block;
      font-size:13px;
      font-weight:normal;
      color:var(--muted);
      margin-top:4px;
    }

    .back-link{
      display:inline-block;
      margin-top:28px;
      text-decoration:none;
      color:var(--accent2);
      font-weight:600;
    }

    .back-link:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Media — logs</h1>
  </header>

  <main class="wrap">
    <section class="intro">
      <h2>Logs</h2>
      <p>
        This section contains logs ofn
      </p>
    </section>

    <ul class="links">
      <li>
        <a href="chatlogs.html">
          chatlogs
          <span>chatlogs with dyno</span>
        
</body>
</html>
