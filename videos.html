<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Media Viewer — Dyno Records</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --accent:#1d3557;
      --accent2:#c1121f;
      --muted:#555;
      --radius:6px;
      --shadow:0 2px 10px rgba(0,0,0,0.08);
      font-family:"Source Sans Pro", ui-sans-serif, system-ui, Arial;
    }

    body{
      margin:0;
      background:var(--bg);
      color:#111;
      line-height:1.6;
    }

    header{
      background:var(--accent);
      color:#fff;
      padding:20px 24px;
      border-bottom:3px solid var(--accent2);
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:32px auto;
      padding:0 20px;
    }

    .intro{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-left:6px solid var(--accent2);
      border-radius:var(--radius);
      padding:18px 20px;
      box-shadow:var(--shadow);
      margin-bottom:28px;
    }

    .intro h2{
      margin:0 0 10px;
      font-size:18px;
      font-weight:600;
      color:var(--accent);
    }

    .intro p{
      margin:0;
      font-size:15px;
      color:var(--muted);
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
    }

    .gallery-item{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      transition:transform .1s ease, box-shadow .1s ease;
      cursor:pointer;
      position:relative;
    }

    .gallery-item:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    .gallery-item video{
      width:100%;
      display:block;
      border-bottom:1px solid #e5e7eb;
      pointer-events:none; /* So clicks go to parent div */
      object-fit:cover;
      height:150px; /* adjust preview height */
    }

    .caption{
      padding:8px 12px;
      font-size:14px;
      color:var(--muted);
    }

    /* Lightbox styles */
    .lightbox{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.95);
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      visibility:hidden;
      transition:opacity 0.3s ease;
      z-index:9999;
    }

    .lightbox.active{
      opacity:1;
      visibility:visible;
    }

    .lightbox video{
      max-width:90%;
      max-height:90%;
      border-radius:6px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
    }

    .lightbox .close{
      position:absolute;
      top:20px;
      right:30px;
      font-size:30px;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
      user-select:none;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <video src="" controls autoplay id="lightbox-video"></video>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxVideo = document.getElementById('lightbox-video');
    const closeBtn = document.getElementById('lightbox-close');
    const galleryItems = document.querySelectorAll('.gallery-item');

    galleryItems.forEach(item => {
      const video = item.querySelector('video');
      item.addEventListener('click', () => {
        lightboxVideo.src = video.src;
        lightbox.classList.add('active');
        lightboxVideo.play();
      });
    });

    closeBtn.addEventListener('click', () => {
      lightboxVideo.pause();
      lightboxVideo.src = '';
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox){
        lightboxVideo.pause();
        lightboxVideo.src = '';
        lightbox.classList.remove('active');
      }
    });
  </script>
