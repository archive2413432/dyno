<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Media Viewer — Dyno and Fitz Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --accent:#1d3557;
      --accent2:#c1121f;
      --muted:#555;
      --radius:6px;
      --shadow:0 2px 10px rgba(0,0,0,0.08);
      font-family:"Source Sans Pro", ui-sans-serif, system-ui, Arial;
    }

    body{
      margin:0;
      background:var(--bg);
      color:#111;
      line-height:1.6;
    }

    header{
      background:var(--accent);
      color:#fff;
      padding:20px 24px;
      border-bottom:3px solid var(--accent2);
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:32px auto;
      padding:0 20px;
    }

    .intro{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-left:6px solid var(--accent2);
      border-radius:var(--radius);
      padding:18px 20px;
      box-shadow:var(--shadow);
      margin-bottom:28px;
    }

    .intro h2{
      margin:0 0 10px;
      font-size:18px;
      font-weight:600;
      color:var(--accent);
    }

    .intro p{
      margin:0;
      font-size:15px;
      color:var(--muted);
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
    }

    .gallery-item{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      transition:transform .1s ease, box-shadow .1s ease;
      cursor:pointer;
    }

    .gallery-item:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    .gallery-item img{
      width:100%;
      display:block;
      border-bottom:1px solid #e5e7eb;
    }

    .caption{
      padding:8px 12px;
      font-size:14px;
      color:var(--muted);
    }

    /* Lightbox Styles */
    .lightbox{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      visibility:hidden;
      transition:opacity 0.3s ease;
      z-index:9999;
    }

    .lightbox.active{
      opacity:1;
      visibility:visible;
    }

    .lightbox img{
      max-width:90%;
      max-height:90%;
      border-radius:6px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
    }

    .lightbox .close{
      position:absolute;
      top:20px;
      right:30px;
      font-size:30px;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
      user-select:none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Media — Dyno and Fitz (Chat Screenshots)</h1>
  </header>

  <main class="wrap">
    <section class="intro">
      <h2>Chat Archive</h2>
      <p>These are screenshots from conversations between Dyno and Fitz. Click an image to view full size.</p>
    </section>

    <div class="gallery">
      <div class="gallery-item"><img src="SPOILER_IMG_6381.webp" alt="SPOILER_IMG_6381"><div class="caption">SPOILER_IMG_6381</div></div>
      <div class="gallery-item"><img src="SPOILER_IMG_6382.webp" alt="SPOILER_IMG_6382"><div class="caption">SPOILER_IMG_6382</div></div>
      <div class="gallery-item"><img src="SPOILER_IMG_6386.jpg" alt="SPOILER_IMG_6386"><div class="caption">SPOILER_IMG_6386</div></div>
      <div class="gallery-item"><img src="IMG_6377.webp" alt="IMG_6377"><div class="caption">IMG_6377</div></div>
      <div class="gallery-item"><img src="IMG_6378.webp" alt="IMG_6378"><div class="caption">IMG_6378</div></div>
      <div class="gallery-item"><img src="IMG_6379.webp" alt="IMG_6379"><div class="caption">IMG_6379</div></div>
      <div class="gallery-item"><img src="IMG_6380.webp" alt="IMG_6380"><div class="caption">IMG_6380</div></div>
      <div class="gallery-item"><img src="IMG_6383.webp" alt="IMG_6383"><div class="caption">IMG_6383</div></div>
      <div class="gallery-item"><img src="IMG_6384.webp" alt="IMG_6384"><div class="caption">IMG_6384</div></div>
      <div class="gallery-item"><img src="IMG_6385.webp" alt="IMG_6385"><div class="caption">IMG_6385</div></div>
      <div class="gallery-item"><img src="IMG_6387.webp" alt="IMG_6387"><div class="caption">IMG_6387</div></div>
      <div class="gallery-item"><img src="IMG_6388.webp" alt="IMG_6388"><div class="caption">IMG_6388</div></div>
      <div class="gallery-item"><img src="IMG_6389.webp" alt="IMG_6389"><div class="caption">IMG_6389</div></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <img src="" alt="Zoomed Image" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    const galleryItems = document.querySelectorAll('.gallery-item img');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });

    lightbox.addEventListener('click', (e) => {
      if(e.target === lightbox){
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
