<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dyno – Records & Accounts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --accent:#1d3557; /* dark authoritative blue */
      --muted:#555;
      --radius:6px;
      --shadow:0 2px 10px rgba(0,0,0,0.08);
      font-family:"Source Sans Pro", ui-sans-serif, system-ui, Arial;
    }

    body{
      margin:0;
      background:var(--bg);
      color:#111;
      line-height:1.6;
    }

    header{
      background:var(--accent);
      color:#fff;
      padding:18px 24px;
      border-bottom:3px solid #c1121f; /* subtle red line */
    }

    header h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:30px auto;
      padding:0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    section{
      margin-bottom:32px;
      width: 100%;
    }

    h2{
      font-size:18px;
      font-weight:600;
      margin:0 0 12px;
      color:var(--accent);
      border-bottom:1px solid #ddd;
      padding-bottom:4px;
    }

    .description-box {
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
      white-space: pre-wrap; /* preserve line breaks */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>information — behaviors</h1>
  </header>

  <main class="wrap">
    <section>
      <h2>behaviors for profiling</h2>
      <div class="description-box">
Music: rebxxy

Hobbies: airsoft

Roblox games: IMPERIAL ARMADA, Phantom Forces

Games: GTA5

Fan of: Kero the wolf

Unconfirmed behaviors

Media: Star Wars, Blackhawk Down, Warfare

Game platforms: PC, Xbox
      </div>
    </section>
  </main>
</body>
</html>
